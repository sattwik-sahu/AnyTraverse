[project]
name = "anytraverse"
version = "0.2.1"
description = "Vision-Language based navigation for offroad robots."
authors = [
  {name = "Sattwik Sahu", email = "sattwik21@iiserb.ac.in"},
  {name = "Agamdeep Singh", email = "agamdeep20@iiserb.ac.in"},
  {name = "Karthik Babu Nambiar", email = "karthik23@iiserb.ac.in"}
]
readme = "README.md"
requires-python = ">=3.12.5"
dependencies = [
    "clip",
    "matplotlib>=3.10.0",
    "numpy>=2.2.2",
    "opencv-python>=4.11.0.86",
    "pandas>=2.2.3",
    "pillow>=11.1.0",
    "pydantic>=2.10.6",
    "rich>=13.9.4",
    "scikit-learn>=1.6.1",
    "seaborn>=0.13.2",
    "torch>=2.6.0",
    "torchvision>=0.21.0",
    "transformers>=4.48.3",
    "typer>=0.15.1",
]

[project.scripts]
anytraverse = "anytraverse.__main__:main"

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[tool.uv.sources]
clip = { git = "https://github.com/openai/CLIP.git" }

[dependency-groups]
dev = [
    "fastapi>=0.115.8",
    "ipython>=8.32.0",
    "jupyter>=1.1.1",
    "streamlit>=1.42.0",
]
